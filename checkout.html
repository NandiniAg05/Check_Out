<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/left.css">
    <link rel="stylesheet" href="styles/right.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body style="font-family: Montserrat; margin-left: 100px; margin-top: 20px; margin-right: 100px;">
    <div class="head-a">Checkout</div>
    <div class="page-info">
        <form>
        <div class="information-user">
            <div>
                <div class="contact">
                    Contact information
                </div>
                <div class="box-info">E-mail</div>
                <div><input style="font-family: 'Font Awesome 5 Free';" class="input-box" type="email" placeholder="&#xf0e0;  Enter your email..." required></div>
                <div class="box-info">Phone</div>
                <div><input style="font-family: 'Font Awesome 5 Free';" class="input-box" type="text"  pattern="[0-9]+" placeholder="&#xf879;  Enter your phone..." required></div>
            </div>
            <div class="shipping">
                <div class="contact">
                    Shipping address
                </div>
                <div class="box-info">Full name</div>
                <div><input style="font-family: 'Font Awesome 5 Free';" class="input-box" type="text" placeholder="&#xf2bd;  Your name..." required></div>
                <div class="box-info">Address</div>
                <div><input class="input-box" type="text" placeholder="&#xf015;  Your address..." required></div>
                <div class="box-info">City</div>
                <div><input class="input-box" type="text" placeholder="&#xf64f;  Your city..." required></div>
                <div class="grid-info">
                    <div class="option-a">
                        <div><label class="box-info" for="country">Country</label></div>
                    <div>
                        <select name="country" id="country" class="option-box">
                          <option value="Australia">Australia</option>
                          <option value="Belgium">Belgium</option>
                          <option value="Brazil">Brazil</option>
                          <option value="India">India</option>
                        </select></div>
                    </div>
                    <div class="option-b">
                        <div class="box-info">Postal code</div>   
                     <div class="options"><input class="input-box" type="text" placeholder="&#xf1ad;  Your postal code..." required></div>
                </div>
            </div>
                <div class="box-info"><input type="checkbox" checked> Save this information for next time</div>
            </div>
            <div class="submit-button">
                <input type="submit" class="submit" value="Continue">
            </div>
        </div>
    </form>
        <div class="information-product">
            <div class="grid-info-b">
                <div class="product-a">
                    <div class="image">
                        <img class="bag" src="pictures/bag.jpeg">
                    </div>
                    <div class="product-info">
                        <div class="product-name">
                            Vintage Backbag
                        </div>
                        <div class="price">
                            <div class="final">$54.99</div>
                            <div class="original">$94.99</div>
                        </div>
                        <div><input class="input-box-a" type="number"></div>
                    </div>
                </div>
                <div class="product-a">
                    <div class="image">
                        <img class="bag" src="pictures/shoes2.jpeg">
                    </div>
                    <div class="product-info">
                        <div class="product-name">
                            Levi Shoes
                        </div>
                        <div class="price">
                            <div class="final">$74.99</div>
                            <div class="original">$124.99</div>
                        </div>
                        <div><input class="input-box-a" type="number"></div>
                    </div>
                </div>
                <div class="bill">
                    <div class="shipment">
                        <div>Shipping</div>
                        <div class="price-a">$19</div>
                    </div>
                   <div class="shipment">
                        <div>Total</div>
                        <div class="price-a">$149.98</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
